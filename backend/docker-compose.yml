version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: gesticar_db
    environment:
      POSTGRES_DB: gesticar
      POSTGRES_USER: gesticar
      POSTGRES_PASSWORD: gesticar
    ports:
      - "5432:5432"
    volumes:
      - gesticar_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "gesticar"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  gesticar_data:
